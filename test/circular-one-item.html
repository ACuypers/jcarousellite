<!doctype html>

<html>
<head>
    <link href="style.css" rel="stylesheet">

    <script src="../lib/jquery-1.11.1.js"></script>
    <script src="../lib/jquery.easing-1.3.js"></script>
    <script src="../lib/jquery.easing.compatibility.js"></script>
    <script src="../lib/jquery.mousewheel-3.1.12.js"></script>
    <!--<script src="../src/jquery.jcarousellite.js"></script>-->
    <script src="../src/jquery.jcarousellite.min.js"></script>
</head>
<body>

<div id="jCarouselLiteDemo">
    <p>
        Test: circular, one image
    </p>

    <div class="carousel default">
        <button class="prev"><<</button>
        <div class="jCarouselLite">
            <ul>
                <li><img src="image/0.jpg" alt="" width="150" height="118"></li>
            </ul>
        </div>
        <button class="next">>></button>
        <div class="clear"></div>
    </div>

    <script type="text/javascript">
        $(".default .jCarouselLite").jCarouselLite({
            btnNext: ".default .next",
            btnPrev: ".default .prev",
            visible: 3,
            auto: 500

        });
    </script>

    <p>
        Test: circular, one image
    </p>
    <div class="carousel noncircular">
        <button class="prev"><<</button>
        <div class="jCarouselLite">
            <ul>
                <li><img src="image/0.jpg" alt="" width="150" height="118"></li>
            </ul>
        </div>
        <button class="next">>></button>
        <div class="clear"></div>
    </div>

    <script type="text/javascript">
        $(".noncircular .jCarouselLite").jCarouselLite({
            btnNext: ".default .next",
            btnPrev: ".default .prev",
            circular:false,
            visible: 3,
            auto: 500
        });
    </script>
</body>

</html>
